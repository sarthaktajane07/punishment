<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Form</h2>
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" value="Sarthak T">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="sar@example.com">

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" value="123-456-7890">

    <label>Gender:</label>
    <label><input type="radio" name="gender" value="male"> Male</label>
    <label><input type="radio" name="gender" value="female"> Female</label>
    <label><input type="radio" name="gender" value="other"> Other</label>

    <label for="city">City:</label>
    <select id="city" name="city">
        <option value="New York" selected>New York</option>
        <option value="Pune" selected>Pune</option>
        <option value="Mumbai" selected>Mumbai</option>
       
    </select>

    <label>
        <input type="checkbox" name="newsletter"> Subscribe to our newsletter
    </label>

    <label for="resume">Upload Resume:</label>
    <input type="file" id="resume" name="resume">
    <p>No file chosen</p>

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4">Write your message here...</textarea>

    <button type="submit">Submit</button>
</div>

</body>
</html>
